<div class="container">

  <app-new-post (newPost)="onNewPost($event)" 
  (updatedPost)="onUpdatedPost($event)"
  [currentPost]="currentPost" [isEdit]="isEdit" ></app-new-post>

  <h2>Posts</h2>
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <a routerLink="/posts/{{post.id}}" >
        <h3> {{post.title}} </h3>
      </a>
      <p> {{post.body}}</p>
      <button (click)="editPost(post)" class="btn btn-light">
        <i class="fa fa-pencil"></i>
      </button>
      <button (click)="removePost(post)" class="btn btn-danger">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
