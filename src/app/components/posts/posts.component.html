<div class="container">

  <app-new-post (newPost)="onNewPost($event)" 
  (updatedPost)="onUpdatedPost($event)"
  [currentPost]="currentPost" [isEdit]="isEdit" ></app-new-post>

  <h2>Posts</h2>
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <h3> {{post.title}} </h3>
      <p>{{post.body}}</p>

      <button (click)="editPost(post)" class="btn btn-light">
        <i class="fa fa-pencil"></i>
      </button>

    </div>
  </div>
</div>
