<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="currentPost.title"  class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" [(ngModel)]="currentPost.body" class="form-control" name="body" #body>
    </div>

    <button (click)="addPost(title.value, body.value)"
     class="btn btn-dark btn-block" *ngIf="!isEdit">Add Post</button>

     <button (click)="updatePost()"
     class="btn btn-warning btn-block" *ngIf="isEdit">Update Post</button>

  </form>
</div>
